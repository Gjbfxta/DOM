<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
  <title>Ejecicio Listas Tareas</title>
<!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- bootstrap iconns -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  
  <div class="continer">
    <h1>Ejecicio Listas Tareas</h1>
    <input type="text" placeholder="escribe tus next homeworks">
    <button type="submit" > New Homework</button>
    <div class="lista tareas">
      <div class="tarea">
        <p>Estudiar JavaScript </p>
        <div class="iconos">
          <i class="bi bi-patch-check icono-completar"></i>
          <i class="bi bi-trash2 icono-eliminar"></i>
        </div>
      </div>
      <div class="tarea completada">
        <p>Grabar escena de cortometraje </p>
        <div class="iconos">
          <i class="bi bi-patch-check icono-completar"></i>
          <i class="bi bi-trash2 icono-eliminar"></i>
        </div>
      </div>
    </div>
  </div>
